{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Food App</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'food:create_item' %}">Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delete Item</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="#">View Item</a>
                </li>
                
                
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding:0;">Logout</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>

                
            </ul>
        </div>
    </nav>
    {% if messages %}
        {% for  message in messages %}
        <div class="allert allert-{{message.tag}}">
            {{message}}
        </div>

        {% endfor %}
    {% endif %}



    {% block body %}
    {% endblock %}
    
</body>
</html>
