{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="card-title mb-0">Register</h4>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button class="btn btn-info w-100" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
